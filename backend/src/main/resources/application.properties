# Application Configuration
spring.application.name=standupmeet-backend

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL) 
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/standupdb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# H2 Console (disabled - using PostgreSQL)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Gemini AI Configuration 
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta}
gemini.model=${GEMINI_MODEL:gemini-3-flash-preview}

# Logging
logging.level.com.siamcode.backend=DEBUG
logging.level.org.springframework.security=DEBUG

